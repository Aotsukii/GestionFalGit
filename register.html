<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<a href="./index.html">Retour à la page d'accueil</a>
<h1>INSCRIPTION</h1>
<form id="contact-us" method="post" action="traitment-register.php">
    <!-- Left Inputs -->
    <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
        <!-- Name -->
        <input type="text" name="name" id="name" required="required" class="form" placeholder="*Nom" />
        <input type="text" name="surname" id="surname" required="required" class="form" placeholder="*Prénom" />
        <input type="text" name="nickname" id="nickname" class="form" placeholder="Surnom (si baptisé)" />
        <input type="password" name="password" id="password" class="form" placeholder="Mot de passe" />

        <div class="form-group">
            <label for="filiere">Filière : </label>
            <select class="form-control" id="filiere">
                <option value="sciences">Sciences</option>
                <option value="droit">Droit</option>
                <option value="pharma">Pharmacie</option>
                <option value="sagefemme">Sage-Femme</option>
                <option value="lettres">Lettres</option>
                <option value="medecine">Médecine</option>
                <option value="dentaire">Dentaire</option>
                <option value="staps">STAPS</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="datebapt">Date de baptême :</label>
            <input type="date" name="datebapt" id="datebapt" class="form"/>
        </div>
        <!-- Email -->
        <input type="email" name="mail" id="mail" required="required" class="form" placeholder="*Email" />
        <br>
        <label for="mailAuth" style="margin-left:40%;!important;">
            J'autorise l'envoi de message à mon adresse mail
            <input type="checkbox" name="mailAuth" id="mailAuth" class="form">
        </label><br>
        <input type="tel" id="tel" name="tel" class="form" placeholder="Tel : 0123456789" minlength="10" maxlength="10" pattern="[0-9]{10}"/>
        <!-- Subject -->
        <div class="form-check-inline relative fullwidth col-xs-12">
            <label for="checkrank">Tu es : </label>
            <label class="form-check-label" id="checkrank">
                <input id="radioRank" type="radio" class="form-check-input" name="optradio" value="impetrant">Impétrant
            </label>
            <label class="form-check-label">
                <input id="radioRank" type="radio" class="form-check-input" name="optradio" value="fal">Faluchard
            </label>
            <label class="form-check-label">
                <input id="radioRank" type="radio" class="form-check-input" name="optradio" value="croix">Croix
            </label>
        </div>
    </div>

    <div class="relative fullwidth col-xs-12">
        <!-- Send Button -->
        <button type="submit" id="submit" name="submit" class="form-btn semibold">Envoyer</button>
    </div><!-- End Bottom Submit -->
    <!-- Clear -->
    <div class="clear"></div>
</form>
</body>
<footer>
</footer>
</html>
